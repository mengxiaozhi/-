 <body>
    <header>
        <div class="title">
            <a href="/"><img src="/img/厚生勞動省.png" alt=""></a>
        </div>
        <div class="list">
            <div class="lang-list">
                <ul class="drop-down-menu">
                    <li><a href="#">語言</a>
                        <ul>
                            <li><a href="#">繁體中文</a>
                            </li>

                        </ul>
                    </li>
                </div>
                <a href="/help"><img src="/img/icn_help.svg" alt="它怎么運作的"></a>
        </div>
    </header>
<!--header-->    
    <div id="sitename">
        <a href="/report">
            <img src="/img/zhuyi.png" height="20px" width="20px">
            <span>進行Coivd-19 確診自主通報</span>
        </a>
    </div>
<!--sitename-->    
    <section>
        <h1>Covid-19數位健康證明申請平台</h1>
        <div class="wrap">
            <form>
            <div class="form-group">
                <label for="username"><h3>國民健康保險編號(外籍人士填護照號碼)</h3></label>
                <input type="text" class="form-control" id="username" placeholder="國民健康保險編號/護照編號">
                <span id="helpBlock1" class="help-block">國民健康保險/護照編號不能為空</span>
            </div>
            <div class="form-group">
                <label for="pwd"><h3>出生月日(例:0315)</h3></label>
                <input type="password" class="form-control" id="pwd" placeholder="出生月日(例:0315)">
                <span id="helpBlock2" class="help-block">出生月日不能為空</span>
            </div>
                <span id="helpBlock3" class="help-block">厚生勞働省未存在您的健康紀錄</span>
            </form>
        </div>
        <div class="button">
            <button type="button" class="btn btn-default" id="login"><h3>獲取健康證明</h3></button>
        </div>
        <p class="register">
            <a href="/register">還沒有健康紀錄？註冊紀錄</a>
        </p>
    </section>
<!--section-->    
    <script type="text/javascript" src="/login.js"></script>
