<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>苗栗国 厚生労働省 Covid-19デジタル健康証明書申請プラットフォーム</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" type="image/png" href="../img/logo.svg">

     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
 </head>
 <body>
    <header>
        <div class="title">
            <a href="/JP/"><img src="../img/logo.svg" alt=""></a>
            <a href="/JP/"><h2>苗栗国 厚生労働省</h2></a>
        </div>
        <div class="list">
            <div class="lang-list">
                <ul class="drop-down-menu">
                    <li><a href="#">言語</a>
                        <ul>
                            <li><a href="../">繁體中文</a>
                            </li>
                            <li><a href="/CN/">简体中文</a>
                            </li>
                            <li><a href="/EN/">English</a>
                            </li>
                            <li><a href="#">日本語</a>
                            </li>
                        </ul>
                    </li>
                </div>
                <a href="/JP/help/"><img src="../../img/icn_help.svg" alt="それはどのように作動しますか"></a>
        </header>
        </div>  
    <section>
        <h1>Covid-19デジタル健康証明書申請プラットフォーム</h1>
        <div class="wrap">
            <form>
            <div class="form-group">
                <label for="username"><h3>国民健康保険番号(外国人がパスポート番号を記入する)</h3></label>
                <input type="text" class="form-control" id="username" placeholder="国民健康保険番号">
                <span id="helpBlock1" class="help-block">国民健康保険/パスポート番号は空っぽになれません</span>
            </div>
            <div class="form-group">
                <label for="pwd"><h3>生まれた月日(例:0315)</h3></label>
                <input type="password" class="form-control" id="pwd" placeholder="生まれた月日(例:0315)">
                <span id="helpBlock2" class="help-block">生年月日は空っぽになれない。</span>
            </div>
                <span id="helpBlock3" class="help-block">厚生労働省には健康記録がありません。速やかに医療病院に行ってください</span>
            </form>
        </div>
        <div class="button">
            <button type="button" class="btn btn-default" id="login"><h3>健康証明書を取得する</h3></button>
        </div>
    </section>
    <script type="text/javascript" src="../login.js"></script>
     <footer class="footer">
        <p><small>&copy苗栗国厚生労働省&公益財団法人サイバーセキュリティ委員会</small></p>

 </body>
