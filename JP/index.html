<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>苗栗国 厚生労働省 Covid-19デジタル健康証明書申請プラットフォーム</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" type="image/png" href="../img/logo.png">
     <link rel="stylesheet" type="text/css" href="../main.css">
     <link rel="preconnect" href="https://fonts.googleapis.com"> 
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
 </head>
 <body>
    <header>
        <div class="title">
            <img src="../img/logo.png" alt="">
            <h2>苗栗国 厚生労働省</h2>
        </div>  
        <div class="lang-list">
            <ul class="drop-down-menu">
                <li><a href="#">言語</a>
                    <ul>
                        <li><a href="https://mhlw.miaoli.gov.galigali.club">繁體中文</a>
                        </li>
                        <li><a href="https://mhlw.miaoli.gov.galigali.club/CN">简体中文</a>
                        </li>
                        <li><a href="https://mhlw.miaoli.gov.galigali.club/EN">English</a>
                        </li>
                        <li><a href="https://mhlw.miaoli.gov.galigali.club/JP">日本語</a>
                        </li>
                    </ul>
                </li>
            </div>
    </header>
    <section>
        <h1>Covid-19デジタル健康証明書申請プラットフォーム</h1>
        <div class="wrap">
            <form>
            <div class="form-group">
                <label for="username"><h3>国民健康保険番号(外国人がパスポート番号を記入する)</h3></label>
                <input type="text" class="form-control" id="username" placeholder="国民健康保険番号">
                <span id="helpBlock1" class="help-block">国民健康保険/パスポート番号は空っぽになれません</span>
            </div>
            <div class="form-group">
                <label for="pwd"><h3>生まれた月日(例:0315)</h3></label>
                <input type="password" class="form-control" id="pwd" placeholder="生まれた月日(例:0315)">
                <span id="helpBlock2" class="help-block">生年月日は空っぽになれない。</span>
            </div>
                <span id="helpBlock3" class="help-block">厚生労働省には健康記録がありません。速やかに医療病院に行ってください</span>
            </form>
        </div>
        <div class="button">
            <button type="button" class="btn btn-default" id="login"><h3>健康証明書を取得する</h3></button>
        </div>
    </section>
     <script type="text/javascript">
         var nameInput = document.getElementById("username");
         var pwdInput = document.getElementById("pwd");
         var loginBtn = document.getElementById("login");
         var hb1 = document.getElementById("helpBlock1");
         var hb2 = document.getElementById("helpBlock2");
         var hb3 = document.getElementById("helpBlock3");
         var xmlHttp = new XMLHttpRequest();
         var jsonObj = null;
         xmlHttp.onload = function(){
             if(xmlHttp.readyState == 4){ //表示响应完成
                 if(xmlHttp.status == 200){ //响应码为200  表示服务器正确响应
                     //获取响应内容
                     txt = xmlHttp.responseText ;
                     //把json字符串解析成json对象
                     jsonObj = JSON.parse(txt);
                     console.info(jsonObj)
                     
                 }else{
                     console.info('数据返回失败！状态代码：'+xmlHttp.status+'状态信息：'+xmlHttp.statusText);
                 }
             }
         }
         xmlHttp.open('GET','https://mhlw.miaoli.gov.galigali.club/data.json',true);
         xmlHttp.send();
  
         loginBtn.onclick = function(){
  
             //获取用户名和密码
             var uname = nameInput.value;
             var pwd = pwdInput.value;
             //判断是否为空
             if(!uname){
                 hb1.style.display = 'block';
             }else if(!pwd){
                 hb2.style.display = 'block';
             }else{ //登录成功
                 for(var i=0;i<jsonObj.length;i++){
                    if( uname==jsonObj[i]['name'] && pwd==jsonObj[i]['psw'])
                         window.location.href='code0.html?name='+uname+'&psw='+pwd;
                     else{

                        hb3.style.display = 'block';
                     }
                 }
             }
  
  
         }
  
  
     </script>
     <footer class="footer">
        <p><small>&copy苗栗国厚生労働省&公益財団法人サイバーセキュリティ委員会</small></p>
    </footer>
 </body>
 </html>
